<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./inicial.css">
    <script src="./inicial.js" defer></script>
    <title>Inicial Page</title>
</head>
<body>
    <header>
       <h2>To do Workspace</h2>
        <img src="../img/plus-svgrepo-com.svg" alt="" class="adicionar" id="adicionar">
    </header>
    <main class="main">
        <div class="tarefa" id="cardContainer"></div>
                    <div class="criar_tarefa" id="criar_tarefa">
                        <form action="" method="post" class="form">
                            <h2>CRIAR TAREFA</h2>
                            <label for="titulo">Título da tarefa:</label>
                            <input type="text" id="titulo" name="titulo" placeholder="insira o título aqui">
                            <label for="data"> Data de conclusão:</label>
                            <input type="text" id="data" name="data" placeholder="insira a data aqui...">
                            <label for="descricao"> Descrição da tarefa:</label>
                            <input type="text" id="descricao" name="descricao" placeholder="insira a descrição...">
                        </form>
                        <button type="submit" class="button_criar" id="button_criar" onclick="criarTarefa()">ADICIONAR TAREFA</button>
                    </div>
                    <div class="editar_tarefa" id="editar_tarefa">
                        <form action="" method="post" class="form">
                            <h2>EDITAR TAREFA</h2>
                            <label for="titulo">Título da tarefa:</label>
                            <input type="text" id="tituloAtualizado" name="titulo" placeholder="insira o título aqui">
                            <label for="data"> Data de conclusão:</label>
                            <input type="text" id="dataAtualizada" name="data" placeholder="insira a data aqui...">
                            <label for="descricao"> Descrição da tarefa:</label>
                            <input type="text" id="descricaoAtualizada" name="descricao" placeholder="insira a descrição...">
                        </form>
                        <button type="submit" class="button_editar" id="button_editar" onclick="">EDITAR TAREFA</button>
                    </div>
    </main>
    <footer></footer>
</body>
</html>
