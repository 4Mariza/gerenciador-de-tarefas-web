<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>To do Workspace</title>
</head>
<body>
    <img class="bg_waves" src="./img/waves-svgrepo-com.svg" alt="">
    <header>
        <div class="title">
            <h1 class="title_text">TASKIFY</h1>
        </div>
    </header>
    <main>
        <form action="" method="get" class="form">
            <h2>LOGIN</h2>
            <label for="email"> Email:</label>
            <input type="text" id="email" name="email_user">
            <label for="password"> Senha:</label>
            <input type="password" id="password" name="password_user">
            <button type="submit" class="button_login">ENTRAR</button>
        </form>
    </main>
    <footer></footer>
</body>
</html>
