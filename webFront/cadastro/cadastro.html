<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./cadastro.css">
    <script src="./cadastro.js" defer></script>
    <title>Cadastro</title>
</head>
<body>
    <header>
        <div class="title">
            <h1 class="title_text">TASKIFY</h1>
        </div>
    </header>
    <main>
        <div class="cadastro">
            <h2>CADASTRO</h2>
            <form action="" method="POST" class="form">
                <label for="username">Nome</label>
                <input type="text" name="name" id="username" placeholder="insira seu nome aqui...">
                <label for="email"> Email:</label>
                <input type="text" id="email" name="email_user" placeholder="insira seu email aqui...">
                <label for="password"> Senha:</label>
                <input type="password" id="password" name="password_user" placeholder="insira sua senha aqui...">               
            </form>
            <button type="submit" class="button_cadastro" id="button_cadastrar">CADASTRAR</button>
        </div>
    </main>
    <footer></footer>
</body>
</html>
